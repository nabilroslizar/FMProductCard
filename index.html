<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img src="./assets/image-product-desktop.jpg" alt="perfume gabrielle">
        <div class="product-info">
            <h3>PERFUME</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator of the House of Chanel</p>
            <div class="price">

                <h2>$149.99</h2>
                <p>$169.99</p>
            </div>
            <button>
                <img src="./assets/icon-cart.svg" alt="cart">
                Add to Cart</button>
        </div>
    </main>
</body>
</html>
